<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>


</head>

<body>
  <!-- Sign-up form start -->
  <main>
    <div class="container">
      <div class="content__area">
        <picture class="image__area">
          <source media="(min-width:500px )" srcset="assets/images/illustration-sign-up-desktop.svg">
          <img src="./assets/images/illustration-sign-up-mobile.svg" alt="" width="375px">
        </picture>
        <div class="details__area">
          <h1 class="heading"> Stay updated!</h1>
          <p class="para"> Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are success</li>
            <li>And much more</li>
          </ul>
          <form id="emailForm" class="form__area" onsubmit=" return_validate_email();">
            <div class="message" style="width: 325px;"> 
              <label for="email" class="email">Email address</label>
              <span id="error-message"></span>
            </div>
            <input type="text" name="email" id="email-box" placeholder="email@company.com" required>
            <button type="submit" id="subscribe-btn" class="btn">Subscribe to monthly newsletter</button>
          </form>
        </div>
      </div>
    </div>
  </main>


  <!-- Sign-up form end -->

  <!-- Success message start-->

  
  <div class="message__area" id="message">
    <img src="./assets/images/icon-success.svg" alt="" >
    <h1 class="heading">Thanks for subscribing!
    </h1>
    <p class="para" id="para">
    </p>
    <button class="btn" id="dismiss-btn">Dismiss message 
    </button> 
  </div>  
  

  <!--Success message end -->
  <script src="script.js"></script>
</body>

</html>
